<!doctype html>
<html>
    <head>
        <title>Our Funky HTML Page</title>
        <meta name="description" content="Our first page">
        <meta name="keywords" content="html tutorial template">
        <link rel="stylesheet" href="main.css">

    </head>
    <body>
        <h1>key</h1>
        <h3>Pick one</h3>

        <section id="plant-select">
            <h4>What kind of plant do you have?</h4>
            <section id="plant-type-container">
                <div class="plant-block" id="tropical">
                    <span>Tropical</span>
                    <img src="https://www.fillmurray.com/g/140/100">
                </div>
                <div class="plant-block" id="temperate">
                    <span>Temperate</span>
                    <img src="https://www.fillmurray.com/g/140/100">
                </div>
                <div class="plant-block" id="succulent">
                    <span>Succulent</span>
                    <img src="https://www.fillmurray.com/g/140/100">
                </div>
                <div class="plant-block" id="herb">
                    <span>Herb</span>
                    <img src="https://www.fillmurray.com/g/140/100">
                </div>
            </section>
            <span id="declare-plant"></span>
        </section>

        <section id="question-set">
            <div id="stage">
                <h4 id="question"></h4>
                <button id="option1"></button>
                <button id="option2"></button>
                <p></p>
            </div>
        </section>

        <p id="result"></p>

        
        <button id="startOver">Start Over</button>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="./script.js"></script>

    </body>
</html>
