<!doctype html>
<html>
    <head>
        <title>Our Funky HTML Page</title>
        <meta name="description" content="Our first page">
        <meta name="keywords" content="html tutorial template">
        <link rel="stylesheet" href="main.css">

    </head>
    <body>
        <h1>key</h1>
        <h3>Pick one</h3>

        <section id="plant-select">
            <h4>What kind of plant do you have?</h4>
            <select name="plantType" id="plant-types">
                <option value=0>Succulant</option>
                <option value=1>Tropical</option>
                <option value=2>Temperate</option>
                <option value=3>Herb</option>
              </select>
            <span id="declare-plant"></span>
        </section>

        <section id="question-set">
            <div id="stage">
                <h4 id="question"></h4>
                <p id="options"></p>
            </div>
        </section>

        <p id="result"></p>

        
        <button id="startOver">Start Over</button>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="./script.js"></script>

    </body>
</html>
